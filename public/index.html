<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIGuard WAF Console</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --bg: #0b1120;       /* Very dark blue/slate */
            --surface: #1e293b;  /* Lighter slate for cards */
            --border: #334155;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --primary: #6366f1;  /* Indigo */
            --green: #10b981;
            --red: #ef4444;
            --yellow: #f59e0b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* HEADER */
        header {
            height: 60px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            background: rgba(11, 17, 32, 0.9);
        }
        .brand { font-weight: 700; font-size: 1.1rem; display: flex; align-items: center; gap: 10px; }
        .brand i { color: var(--primary); }
        .status-badge { font-size: 0.75rem; background: rgba(16, 185, 129, 0.15); color: var(--green); padding: 4px 8px; border-radius: 99px; font-weight: 600; }

        /* MAIN GRID */
        .main-container {
            flex: 1;
            display: grid;
            grid-template-rows: auto 1fr;
            padding: 24px;
            gap: 24px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* STATS BAR */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }
        .stat-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .stat-info h3 { font-size: 1.5rem; font-weight: 700; margin-bottom: 4px; }
        .stat-info p { font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }
        .icon-box { width: 40px; height: 40px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }

        /* CONTENT SPLIT */
        .content-split {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 24px;
            min-height: 0; /* Important for scroll */
        }

        /* TERMINAL (LEFT) */
        .terminal-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .terminal-window {
            flex: 1;
            background: #000000;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .term-line { margin-bottom: 8px; line-height: 1.4; word-break: break-all; }
        .prompt-area {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 8px;
        }
        .prompt-symbol { color: var(--green); font-weight: bold; }
        .cmd-input {
            background: transparent;
            border: none;
            color: white;
            flex: 1;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            outline: none;
        }
        .quick-actions { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 4px; }
        .btn-action {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .btn-action:hover { border-color: var(--primary); color: white; }

        /* LOGS (RIGHT) */
        .logs-section {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .logs-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.02);
        }
        .table-container { flex: 1; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th { text-align: left; padding: 12px 16px; color: var(--text-muted); font-weight: 500; font-size: 0.8rem; position: sticky; top: 0; background: var(--surface); }
        td { padding: 10px 16px; border-bottom: 1px solid var(--border); color: var(--text-muted); }
        tr:hover td { background: rgba(255,255,255,0.02); }
        
        /* UTILS */
        .tag { padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: 600; }
        .tag-high { background: rgba(239, 68, 68, 0.2); color: var(--red); }
        .tag-med { background: rgba(245, 158, 11, 0.2); color: var(--yellow); }
        .tag-low { background: rgba(99, 102, 241, 0.2); color: var(--primary); }
        
        .text-green { color: var(--green); }
        .text-red { color: var(--red); }
        
        .btn-reset { background: transparent; border: none; color: var(--text-muted); cursor: pointer; font-size: 0.9rem; }
        .btn-reset:hover { color: var(--red); }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <i class="bi bi-shield-lock-fill"></i>
            <span>AIGuard <span style="font-weight: 300; opacity: 0.6;">WAF Core</span></span>
        </div>
        <div class="d-flex align-items-center gap-3">
            <span class="status-badge">● SYSTEM ACTIVE</span>
        </div>
    </header>

    <div class="main-container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-info">
                    <h3 id="stat-total">0</h3>
                    <p>Total Requests</p>
                </div>
                <div class="icon-box" style="background: rgba(99, 102, 241, 0.1); color: var(--primary);">
                    <i class="bi bi-globe"></i>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-info">
                    <h3 id="stat-blocked" class="text-red">0</h3>
                    <p>Threats Blocked</p>
                </div>
                <div class="icon-box" style="background: rgba(239, 68, 68, 0.1); color: var(--red);">
                    <i class="bi bi-shield-x"></i>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-info">
                    <h3 id="stat-sql" style="color: var(--yellow)">0</h3>
                    <p>SQL Injection</p>
                </div>
                <div class="icon-box" style="background: rgba(245, 158, 11, 0.1); color: var(--yellow);">
                    <i class="bi bi-database-exclamation"></i>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-info">
                    <h3 id="stat-xss" style="color: #22d3ee">0</h3>
                    <p>XSS / RCE</p>
                </div>
                <div class="icon-box" style="background: rgba(34, 211, 238, 0.1); color: #22d3ee;">
                    <i class="bi bi-code-slash"></i>
                </div>
            </div>
        </div>

        <div class="content-split">
            
            <div class="terminal-section">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h5 style="font-size: 0.9rem; color: var(--text-muted); font-weight: 600;">THREAT SIMULATOR</h5>
                </div>
                
                <div class="terminal-window" id="terminal-out">
                    <div class="term-line text-green">root@waf-engine:~$ ./start-service</div>
                    <div class="term-line">System initialized. Waiting for traffic...</div>
                    <br>
                </div>

                <div class="quick-actions">
                    <button class="btn-action" onclick="setInput('1 OR 1=1')">SQL Injection</button>
                    <button class="btn-action" onclick="setInput('<script>alert(1)</script>')">XSS Attack</button>
                    <button class="btn-action" onclick="setInput('; cat /etc/passwd')">RCE Linux</button>
                    <button class="btn-action" onclick="setInput('/home')">Safe Request</button>
                </div>

                <div class="prompt-area">
                    <span class="prompt-symbol">➜</span>
                    <input type="text" id="cmdInput" class="cmd-input" placeholder="Type a payload..." autocomplete="off">
                </div>
            </div>

            <div class="logs-section">
                <div class="logs-header">
                    <h5 style="font-size: 0.9rem; font-weight: 600;">LIVE TRAFFIC LOGS</h5>
                    <button class="btn-reset" onclick="resetSystem()" title="Clear Logs">
                        <i class="bi bi-trash"></i> Reset
                    </button>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th width="80">TIME</th>
                                <th width="100">SEVERITY</th>
                                <th>TYPE</th>
                                <th>PAYLOAD</th>
                                <th width="80">STATUS</th>
                            </tr>
                        </thead>
                        <tbody id="log-table">
                            </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Use relative path to work automatically on localhost
        const API_URL = ''; 

        // --- DOM ELEMENTS ---
        const termOut = document.getElementById('terminal-out');
        const cmdInput = document.getElementById('cmdInput');
        const logTable = document.getElementById('log-table');

        // --- INPUT HANDLING ---
        function setInput(val) {
            cmdInput.value = val;
            cmdInput.focus();
        }

        cmdInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendPacket(this.value);
                this.value = '';
            }
        });

        // --- CORE LOGIC ---
        async function sendPacket(payload) {
            if(!payload) return;

            // 1. Update Terminal UI
            addTermLine(`➜ ${escapeHTML(payload)}`, 'white');
            addTermLine(`  Processing packet...`, 'muted');

            try {
                const res = await fetch(`${API_URL}/api/check`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ userInput: payload })
                });
                const data = await res.json();

                if (data.status === 'blocked') {
                    addTermLine(`  [BLOCK] WAF Intercepted: ${data.log.type}`, 'red');
                } else {
                    addTermLine(`  [PASS] Request forwarded to origin.`, 'green');
                }
                
                // Auto scroll terminal
                termOut.scrollTop = termOut.scrollHeight;
                
                // Refresh data immediately
                fetchStats();

            } catch (err) {
                addTermLine(`  [ERROR] Server offline.`, 'red');
            }
        }

        // --- FETCHING DATA ---
        async function fetchStats() {
            try {
                const res = await fetch(`${API_URL}/api/stats`);
                const data = await res.json();
                updateUI(data);
            } catch (e) { console.error(e); }
        }

        function updateUI(data) {
            // Stats
            document.getElementById('stat-total').innerText = data.stats.total;
            document.getElementById('stat-blocked').innerText = data.stats.blocked;
            document.getElementById('stat-sql').innerText = data.stats.sql;
            document.getElementById('stat-xss').innerText = data.stats.xss + data.stats.rce;

            // Logs Table
            let html = '';
            data.logs.forEach(log => {
                const time = new Date(log.time).toLocaleTimeString('en-US', { hour12: false });
                const sevClass = log.severity === 'HIGH' || log.severity === 'CRITICAL' ? 'tag-high' : (log.severity === 'MEDIUM' ? 'tag-med' : 'tag-low');
                const statusColor = log.blocked ? 'text-red' : 'text-green';
                const statusIcon = log.blocked ? 'bi-shield-x' : 'bi-check-circle';

                html += `
                    <tr>
                        <td style="font-family:'JetBrains Mono'; font-size:0.8rem;">${time}</td>
                        <td><span class="tag ${sevClass}">${log.severity}</span></td>
                        <td>${log.type}</td>
                        <td style="font-family:'JetBrains Mono'; color: #fff; max-width: 250px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${escapeHTML(log.payload)}</td>
                        <td class="${statusColor}"><i class="bi ${statusIcon}"></i></td>
                    </tr>
                `;
            });
            logTable.innerHTML = html;
        }

        // --- UTILS ---
        async function resetSystem() {
            await fetch(`${API_URL}/api/reset`, { method: 'POST' });
            termOut.innerHTML = '<div class="term-line text-green">System reset complete.</div>';
            fetchStats();
        }

        function addTermLine(text, color) {
            const div = document.createElement('div');
            div.className = 'term-line';
            if(color === 'red') div.style.color = 'var(--red)';
            if(color === 'green') div.style.color = 'var(--green)';
            if(color === 'muted') div.style.color = 'var(--text-muted)';
            if(color === 'white') div.style.color = 'white';
            div.textContent = text;
            termOut.appendChild(div);
        }

        function escapeHTML(str) {
            return str.replace(/[&<>'"]/g, tag => ({
                '&': '&amp;', '<': '&lt;', '>': '&gt;', "'": '&#39;', '"': '&quot;'
            }[tag]));
        }

        // Start Loop
        setInterval(fetchStats, 2000);
        fetchStats();
    </script>
</body>
</html>
