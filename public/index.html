<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAF Prototype | Defensive System</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        body {
            background-color: #0d1117; /* Dark Background */
            color: #c9d1d9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .main-container {
            max-width: 850px;
            width: 100%;
        }

        /* --- CARD STYLING --- */
        .glass-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            text-align: center;
        }

        h1 { color: white; font-weight: 700; margin-bottom: 5px; }
        .subtitle { color: #8b949e; margin-bottom: 30px; font-size: 1.1rem; }

        /* --- INPUT GROUP --- */
        .input-group-custom {
            margin-bottom: 25px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        
        .form-control-dark {
            background-color: #0d1117;
            border: 1px solid #30363d;
            color: white;
            padding: 15px 20px;
            font-size: 1.1rem;
            border-right: none;
        }
        .form-control-dark:focus {
            background-color: #0d1117;
            border-color: #58a6ff;
            color: white;
            box-shadow: none;
            z-index: 2;
        }

        /* --- ANALYZE BUTTON --- */
        .btn-analyze {
            background-color: #238636; /* Green */
            color: white;
            border: 1px solid #238636;
            padding: 0 30px;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
        }
        .btn-analyze:hover {
            background-color: #2ea043;
            border-color: #2ea043;
            transform: translateX(2px);
        }

        /* --- QUICK ACTIONS --- */
        .btn-quick {
            border: 1px solid #30363d;
            color: #8b949e;
            background: rgba(255,255,255,0.03);
            font-size: 0.9rem;
            margin: 5px;
            padding: 8px 16px;
            border-radius: 50px; /* Pill shape */
            transition: all 0.2s;
        }
        .btn-quick:hover { background: #21262d; color: white; border-color: #8b949e; cursor: pointer; }

        /* --- RESULTS BOX (ALWAYS VISIBLE NOW) --- */
        .status-box {
            margin-top: 30px;
            padding: 25px;
            border-radius: 12px;
            background: #0d1117; /* Slightly darker inner box */
            border: 1px solid #30363d;
            text-align: left;
            transition: all 0.3s ease;
        }
        
        .status-blocked {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.05);
        }
        
        .status-safe {
            border-color: #238636;
            background: rgba(35, 134, 54, 0.05);
        }

        /* --- LOG CONSOLE --- */
        .log-terminal {
            background: #000;
            border-radius: 6px;
            padding: 15px;
            font-family: 'Courier New', Courier, monospace;
            margin-top: 15px;
            font-size: 0.85rem;
            color: #8b949e;
            border-left: 3px solid #58a6ff;
        }
        .log-key { color: #79c0ff; }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="glass-card">
            <h1><i class="bi bi-shield-check"></i> WAF PROTOTYPE</h1>
            <p class="subtitle">Secure Traffic Analysis & Threat Mitigation</p>

            <div class="input-group input-group-lg input-group-custom">
                <input type="text" id="userInput" class="form-control form-control-dark" placeholder="Enter payload to scan..." autocomplete="off">
                <button class="btn btn-analyze" type="button" onclick="sendToWAF()">
                    <i class="bi bi-search"></i> SCAN
                </button>
            </div>

            <div class="d-flex flex-wrap justify-content-center mb-4">
                <button class="btn btn-quick" onclick="fillInput('sqli')">‚ö° SQL Injection</button>
                <button class="btn btn-quick" onclick="fillInput('xss')">‚ò¢Ô∏è XSS Attack</button>
                <button class="btn btn-quick" onclick="fillInput('rce')">üíª Command Injection</button>
                <button class="btn btn-quick" onclick="fillInput('safe')">‚úÖ Safe Query</button>
            </div>

            <div id="resultBox" class="status-box">
                <div class="d-flex align-items-center mb-2">
                    <h4 id="resultTitle" class="fw-bold mb-0 text-white">System Ready</h4>
                </div>
                <p id="resultMsg" class="mb-0 text-secondary">Waiting for user input...</p>
                
                <div class="log-terminal">
                    <div><span class="log-key">> STATUS:</span> <span id="logStatus" class="fw-bold">IDLE</span></div>
                    <div><span class="log-key">> PAYLOAD SIZE:</span> <span id="logSize" class="text-white">0 bytes</span></div>
                    <div><span class="log-key">> TIMESTAMP:</span> <span id="logTime" class="text-white">--</span></div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // CONFIG: Your Render URL
        const API_URL = 'https://waf-prototype-fy.onrender.com/api/check'; 

        function fillInput(type) {
            const input = document.getElementById('userInput');
            
            if(type === 'sqli') input.value = "' OR 1=1 --";
            // Important: Backslash prevents browser confusing the script tag
            if(type === 'xss') input.value = "<script>alert('Hacked')<\/script>"; 
            if(type === 'rce') input.value = "; cat /etc/passwd";
            if(type === 'safe') input.value = "Search for laptop chargers";
            
            // Optional: Auto-click scan when button is pressed
            // sendToWAF(); 
        }

        async function sendToWAF() {
            const input = document.getElementById('userInput');
            const box = document.getElementById('resultBox');
            const title = document.getElementById('resultTitle');
            const msg = document.getElementById('resultMsg');
            
            // Logs
            const logSize = document.getElementById('logSize');
            const logTime = document.getElementById('logTime');
            const logStatus = document.getElementById('logStatus');

            if (!input.value) {
                alert("Please enter some text to scan.");
                return;
            }

            // 1. Show Loading State
            title.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Scanning...';
            msg.innerText = "Analyzing packet signature...";
            box.className = "status-box"; // Reset colors
            box.style.opacity = "0.7";

            try {
                // 2. Call Backend
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userInput: input.value })
                });

                const data = await response.json();

                // 3. Update UI based on Response
                box.style.opacity = "1";
                
                if (data.status === 'blocked') {
                    // BLOCKED STATE
                    box.className = 'status-box status-blocked';
                    title.innerHTML = `<i class="bi bi-shield-x"></i> THREAT BLOCKED`;
                    title.className = "fw-bold mb-0 text-danger";
                    msg.innerHTML = `Firewall Rule Triggered: <strong>${data.message}</strong>`;
                    msg.className = "mb-0 text-danger";
                    
                    logStatus.innerText = "403 FORBIDDEN";
                    logStatus.className = "text-danger fw-bold";
                } else {
                    // SAFE STATE
                    box.className = 'status-box status-safe';
                    title.innerHTML = `<i class="bi bi-shield-check"></i> TRAFFIC ALLOWED`;
                    title.className = "fw-bold mb-0 text-success";
                    msg.innerHTML = `Analysis Result: <strong>${data.message}</strong>`;
                    msg.className = "mb-0 text-success";

                    logStatus.innerText = "200 OK";
                    logStatus.className = "text-success fw-bold";
                }

                // Update Tech Logs
                logSize.innerText = input.value.length + " bytes";
                logTime.innerText = new Date().toLocaleTimeString();

            } catch (error) {
                console.error(error);
                box.className = 'status-box status-blocked';
                box.style.opacity = "1";
                title.innerText = "CONNECTION ERROR";
                msg.innerText = "Server Unreachable. Is your Render backend awake?";
                logStatus.innerText = "503 ERROR";
            }
        }
    </script>
</body>
</html>
