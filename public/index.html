<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAF Prototype | Defensive System</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        body {
            background-color: #0d1117; /* Dark GitHub-like background to match your Render dashboard */
            color: #c9d1d9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .main-container {
            max-width: 800px;
            width: 100%;
        }

        /* --- CARD STYLING --- */
        .glass-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        h1 { color: white; font-weight: 700; margin-bottom: 10px; }
        .subtitle { color: #8b949e; margin-bottom: 40px; }

        /* --- INPUT FIELD --- */
        .form-control-custom {
            background-color: #0d1117;
            border: 1px solid #30363d;
            color: #fff;
            padding: 15px;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .form-control-custom:focus {
            background-color: #0d1117;
            border-color: #58a6ff;
            color: #fff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
            outline: none;
        }

        /* --- BUTTONS --- */
        .btn-check {
            background-color: #238636; /* GitHub Green */
            color: white;
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            width: 100%;
            border-radius: 6px;
            transition: all 0.2s;
        }
        .btn-check:hover { background-color: #2ea043; color: white; transform: translateY(-2px); }

        .btn-quick {
            border: 1px solid #30363d;
            color: #8b949e;
            background: transparent;
            font-size: 0.9rem;
            margin-right: 10px;
            margin-bottom: 10px;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.2s;
        }
        .btn-quick:hover { background: #21262d; color: white; border-color: #8b949e; cursor: pointer; }

        /* --- RESULTS BOX --- */
        .status-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none; /* Hidden by default */
            animation: fadeIn 0.3s ease-in-out;
            text-align: left;
        }
        
        .status-blocked {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
        }
        
        .status-safe {
            background: rgba(35, 134, 54, 0.1);
            border: 1px solid #238636;
            color: #3fb950;
        }

        /* --- TERMINAL LOG --- */
        .log-terminal {
            background: #010409;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
            font-family: 'Courier New', Courier, monospace;
            margin-top: 15px;
            font-size: 0.85rem;
            color: #8b949e;
            overflow-wrap: break-word; /* Prevents text overflow */
        }
        .log-label { color: #58a6ff; font-weight: bold; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="glass-card text-center">
            <h1><i class="bi bi-shield-lock-fill"></i> WAF PROTOTYPE</h1>
            <p class="subtitle">Secure Traffic Analysis & Mitigation System</p>

            <div>
                <input type="text" id="userInput" class="form-control-custom w-100" placeholder="Enter URL parameter or payload (e.g. ' OR 1=1)..." autocomplete="off">
                <button class="btn btn-check" onclick="sendToWAF()">
                    <i class="bi bi-lightning-charge-fill"></i> ANALYZE TRAFFIC
                </button>
            </div>

            <div class="d-flex flex-wrap justify-content-center mt-4">
                <button class="btn btn-quick" onclick="fillInput('sqli')">‚ö° SQL Injection</button>
                <button class="btn btn-quick" onclick="fillInput('xss')">‚ò¢Ô∏è XSS Attack</button>
                <button class="btn btn-quick" onclick="fillInput('rce')">üíª Command Injection</button>
                <button class="btn btn-quick" onclick="fillInput('safe')">‚úÖ Safe Query</button>
            </div>

            <div id="resultBox" class="status-box">
                <h4 id="resultTitle" class="fw-bold mb-2"></h4>
                <p id="resultMsg" class="mb-0"></p>
                
                <div class="log-terminal">
                    <div><span class="log-label">> Target Endpoint:</span> <span class="text-white">/api/check</span></div>
                    <div><span class="log-label">> Payload Size:</span> <span id="logSize" class="text-white">0 bytes</span></div>
                    <div><span class="log-label">> Timestamp:</span> <span id="logTime" class="text-white">--</span></div>
                    <div><span class="log-label">> HTTP Status:</span> <span id="logStatus" class="fw-bold">--</span></div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // ************************************************************
        // UPDATED URL FROM YOUR SCREENSHOT
        // ************************************************************
        const API_URL = 'https://waf-prototype-fy.onrender.com/api/check'; 

        function fillInput(type) {
            const input = document.getElementById('userInput');
            
            if(type === 'sqli') input.value = "' OR 1=1 --";
            // NOTE: The backslash below prevents the browser from closing the script tag early
            if(type === 'xss') input.value = "<script>alert('Hacked')<\/script>"; 
            if(type === 'rce') input.value = "; cat /etc/passwd";
            if(type === 'safe') input.value = "Search for products";
        }

        async function sendToWAF() {
            const input = document.getElementById('userInput');
            const box = document.getElementById('resultBox');
            const title = document.getElementById('resultTitle');
            const msg = document.getElementById('resultMsg');
            
            // Logs
            const logSize = document.getElementById('logSize');
            const logTime = document.getElementById('logTime');
            const logStatus = document.getElementById('logStatus');

            if (!input.value) return;

            // Show Loading State
            box.style.display = 'block';
            box.className = 'status-box'; // Reset class
            box.style.background = '#161b22';
            box.style.border = '1px solid #30363d';
            title.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Analyzing Packet...';
            msg.innerText = "Establishing secure connection to WAF node...";
            msg.style.color = "#8b949e";

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userInput: input.value })
                });

                const data = await response.json();

                // Update UI based on Blocked/Safe
                if (data.status === 'blocked') {
                    box.className = 'status-box status-blocked';
                    title.innerHTML = `<i class="bi bi-exclamation-octagon-fill"></i> ACCESS DENIED: ${data.type}`;
                    msg.innerHTML = `<strong>WAF Rule Triggered:</strong> ${data.message}`;
                    msg.style.color = "#ef4444";
                    
                    logStatus.innerText = "403 FORBIDDEN";
                    logStatus.className = "text-danger fw-bold";
                } else {
                    box.className = 'status-box status-safe';
                    title.innerHTML = `<i class="bi bi-shield-fill-check"></i> ACCESS GRANTED`;
                    msg.innerHTML = `<strong>System Analysis:</strong> ${data.message}`;
                    msg.style.color = "#3fb950";

                    logStatus.innerText = "200 OK";
                    logStatus.className = "text-success fw-bold";
                }

                // Update Tech Logs
                logSize.innerText = input.value.length + " bytes";
                logTime.innerText = new Date().toLocaleTimeString();

            } catch (error) {
                console.error(error);
                box.className = 'status-box status-blocked';
                title.innerText = "CONNECTION FAILURE";
                msg.innerText = "Could not reach the Render server. Please wait 30 seconds (Free tier servers sleep when inactive).";
                msg.style.color = "#ef4444";
                logStatus.innerText = "503 SERVICE UNAVAILABLE";
            }
        }
    </script>
</body>
</html>
